<div data-options="dxView : { name: 'discounts', title: 'Special Offers' } ">

    <div data-bind="dxCommand: { action: '#nowplaying', id: 'nowplaying', location: 'settings', title: 'Now Playing', icon: 'music', visible: window[myAppNamespace].nowplaying.showbutton } "></div>
    <div data-bind="dxCommand: { action: function(){ window[myAppNamespace].closeApp(); }, id: 'close', location: 'settings', title: 'Close', icon: 'close', visible: window[myAppNamespace].baseVars.closeVisible } "></div>

    <div data-options="dxContent : { targetPlaceholder: 'content' } ">
        <div data-bind="dxList: { dataSource: discountList, grouped: true, itemClickAction: viewDiscount }">
            <div class="limit-width" data-options="dxTemplate: { name: 'group' }">
                <span class="group-title"><span data-bind="text: key"></span> Discounts</span>
            </div>
            <div class="limit-width" data-options="dxTemplate: { name: 'item' }">
                <div><i class="fwicon-tag"></i> <span data-bind="text: name"></span></div>
            </div>
        </div>
    </div>

</div>
