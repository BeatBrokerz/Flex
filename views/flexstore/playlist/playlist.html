<div data-options="dxView : { name: 'playlist', title: 'Playlist' } ">

    <div data-bind="dxCommand: { action: function(){ window[myAppNamespace].closeApp(); }, id: 'close', location: 'settings', title: 'Close', icon: 'close', visible: window[myAppNamespace].baseVars.closeVisible } "></div>

    <div data-options="dxContent : { targetPlaceholder: 'content' } ">
        <div class="beats-list"
             data-bind="dxList: { dataSource: selectedPlaylist, itemClickAction: playBeat, noDataText: 'Playlist Not Available' }">
            <div class="beats-item limit-width" data-bind="attr: { 'data-nid' : nid }"
                 data-options="dxTemplate: { name: 'item' }">
                <div class="beat-item-container">
                    <div class="beat-image"><img data-bind="attr: { 'src' : thumbnail }"/></div>
                    <div class="beat-title" data-bind="html: title"></div>
                    <div class="beat-info-container">
                        <div class="beat-producer" data-bind="html: artist"></div>
                        <div class="beat-genres" data-bind="html: genres"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
